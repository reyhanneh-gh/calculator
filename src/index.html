<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="style/output.css">
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontello.css">
</head>

<body class="h-[100vh] flex justify-center items-center bg-gray-900">
    <div id="calc" class="w-[400px] h-[550px] mybg rounded-2xl flex justify-center items-center">
        <div class="w-[396px] h-[546px] bg-gray-900 rounded-2xl p-3 flex flex-wrap items-center">
            <input type="number" placeholder="0" id="inp"
                class="w-full h-[80px] rounded-2xl bg-slate-800 p-3.5 flex items-center text-end text-amber-50 text-3xl favfont1 my-2.5">

            <section
                class="w-full h-fit flex flex-wrap justify-center items-center gap-2.5 *:w-1/5 *:h-[60px] *:rounded-full *:text-3xl *:flex *:justify-center *:items-center *:text-gray-300 *:p-1.5 *:cursor-pointer *:hover:scale-[0.9] *:duration-200 *:hover:shadow-[0_0px_10px_pink]">
                <div onclick="num(this)" class="bg-pink-800 icon-superscript"></div>
                <div onclick="num(this)" class="bg-pink-800 icon-math"></div>
                <div onclick="num(this)" class="bg-pink-800 icon-percent"></div>
                <div onclick="num(this)" class="bg-pink-800 icon-cancel-alt"></div>
                <div onclick="num(this)" class="border-2 border-pink-900">1</div>
                <div onclick="num(this)" class="border-2 border-pink-900">2</div>
                <div onclick="num(this)" class="border-2 border-pink-900">3</div>
                <div onclick="num(this)" class="bg-pink-800 icon-cancel"></div>
                <div onclick="num(this)" class="border-2 border-pink-900">4</div>
                <div onclick="num(this)" class="border-2 border-pink-900">5</div>
                <div onclick="num(this)" class="border-2 border-pink-900">6</div>
                <div onclick="num(this)" class="bg-pink-800 icon-divide"></div>
                <div onclick="num(this)" class="border-2 border-pink-900">7</div>
                <div onclick="num(this)" class="border-2 border-pink-900">8</div>
                <div onclick="num(this)" class="border-2 border-pink-900">9</div>
                <div onclick="num(this)" class="bg-pink-800 icon-plus"></div>
                <div onclick="num(this)" class="border-2 border-pink-900">.</div>
                <div onclick="num(this)" class="border-2 border-pink-900">0</div>
                <div onclick="num(this)" class="border-2 border-pink-900 icon-eq"></div>
                <div onclick="num(this)" class="bg-pink-800 icon-minus"></div>
            </section>
        </div>
    </div>
    
    <script>
        let _inp = document.getElementById('inp')
        function num(s) {
            let temp = s.innerText
            _inp.value += temp }
</script>

</script>
</body>


</html>
